<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="64" height="64" fill="#0d4d2d"/>
  
  <!-- 第一张牌（背景） -->
  <rect x="8" y="12" width="16" height="22" fill="#2c3e50" stroke="#34495e" stroke-width="1"/>
  <rect x="10" y="14" width="12" height="18" fill="#1a1a2e" opacity="0.8"/>
  
  <!-- 第二张牌 -->
  <rect x="12" y="16" width="16" height="22" fill="#f8f9fa" stroke="#34495e" stroke-width="1"/>
  <text x="14" y="24" font-family="monospace" font-size="6" fill="#e74c3c" font-weight="bold">A</text>
  <text x="14" y="30" font-family="monospace" font-size="8" fill="#e74c3c">♥</text>
  <text x="26" y="36" font-family="monospace" font-size="6" fill="#e74c3c" font-weight="bold" transform="rotate(180 26 36)">A</text>
  
  <!-- 第三张牌 -->
  <rect x="16" y="20" width="16" height="22" fill="#f8f9fa" stroke="#34495e" stroke-width="1"/>
  <text x="18" y="28" font-family="monospace" font-size="6" fill="#2c3e50" font-weight="bold">K</text>
  <text x="18" y="34" font-family="monospace" font-size="8" fill="#2c3e50">♠</text>
  <text x="30" y="40" font-family="monospace" font-size="6" fill="#2c3e50" font-weight="bold" transform="rotate(180 30 40)">K</text>
  
  <!-- 第四张牌（顶层） -->
  <rect x="20" y="24" width="16" height="22" fill="#f8f9fa" stroke="#34495e" stroke-width="1"/>
  <text x="22" y="32" font-family="monospace" font-size="6" fill="#e74c3c" font-weight="bold">Q</text>
  <text x="22" y="38" font-family="monospace" font-size="8" fill="#e74c3c">♦</text>
  <text x="34" y="44" font-family="monospace" font-size="6" fill="#e74c3c" font-weight="bold" transform="rotate(180 34 44)">Q</text>
  
  <!-- 目标堆位置指示 -->
  <rect x="42" y="8" width="12" height="16" fill="none" stroke="#4a90e2" stroke-width="1" stroke-dasharray="2,2" opacity="0.6"/>
  <text x="48" y="18" font-family="monospace" font-size="12" fill="#4a90e2" opacity="0.8">♠</text>
  
  <rect x="42" y="26" width="12" height="16" fill="none" stroke="#4a90e2" stroke-width="1" stroke-dasharray="2,2" opacity="0.6"/>
  <text x="48" y="36" font-family="monospace" font-size="12" fill="#4a90e2" opacity="0.8">♥</text>
  
  <!-- 像素装饰点 -->
  <rect x="4" y="4" width="2" height="2" fill="#4a90e2"/>
  <rect x="58" y="4" width="2" height="2" fill="#4a90e2"/>
  <rect x="4" y="58" width="2" height="2" fill="#4a90e2"/>
  <rect x="58" y="58" width="2" height="2" fill="#4a90e2"/>
  
  <!-- 游戏标识 -->
  <rect x="40" y="48" width="20" height="12" fill="#16213e" stroke="#4a90e2" stroke-width="1"/>
  <text x="42" y="52" font-family="monospace" font-size="4" fill="#4a90e2" font-weight="bold">SOLITAIRE</text>
  <text x="42" y="57" font-family="monospace" font-size="4" fill="#b8c5d1">纸牌接龙</text>
</svg> 