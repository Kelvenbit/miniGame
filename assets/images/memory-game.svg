<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" style="background: #0f3460;">
  <defs>
    <pattern id="cardPattern" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#4a90e2"/>
      <rect width="2" height="2" fill="#7b68ee"/>
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="64" height="64" fill="#1a1a2e"/>
  
  <!-- 卡片背面 -->
  <rect x="8" y="12" width="14" height="18" fill="#2c3e50" stroke="#4a90e2" stroke-width="1"/>
  <rect x="10" y="14" width="10" height="14" fill="url(#cardPattern)" opacity="0.6"/>
  
  <rect x="26" y="12" width="14" height="18" fill="#2c3e50" stroke="#4a90e2" stroke-width="1"/>
  <rect x="28" y="14" width="10" height="14" fill="url(#cardPattern)" opacity="0.6"/>
  
  <rect x="8" y="34" width="14" height="18" fill="#2c3e50" stroke="#4a90e2" stroke-width="1"/>
  <rect x="10" y="36" width="10" height="14" fill="url(#cardPattern)" opacity="0.6"/>
  
  <!-- 翻开的卡片 -->
  <rect x="26" y="34" width="14" height="18" fill="#ecf0f1" stroke="#4a90e2" stroke-width="1"/>
  <text x="33" y="45" fill="#e74c3c" font-family="monospace" font-size="12" text-anchor="middle">♥</text>
  
  <rect x="44" y="12" width="14" height="18" fill="#ecf0f1" stroke="#4a90e2" stroke-width="1"/>
  <text x="51" y="23" fill="#e74c3c" font-family="monospace" font-size="12" text-anchor="middle">♥</text>
  
  <rect x="44" y="34" width="14" height="18" fill="#ecf0f1" stroke="#4a90e2" stroke-width="1"/>
  <text x="51" y="45" fill="#2c3e50" font-family="monospace" font-size="12" text-anchor="middle">♠</text>
  
  <!-- 匹配连线效果 -->
  <line x1="33" y1="43" x2="51" y2="21" stroke="#4caf50" stroke-width="2" opacity="0.8"/>
  <circle cx="33" cy="43" r="2" fill="#4caf50"/>
  <circle cx="51" cy="21" r="2" fill="#4caf50"/>
  
  <!-- 像素装饰 -->
  <rect x="2" y="2" width="2" height="2" fill="#4a90e2"/>
  <rect x="60" y="2" width="2" height="2" fill="#4a90e2"/>
  <rect x="2" y="60" width="2" height="2" fill="#4a90e2"/>
  <rect x="60" y="60" width="2" height="2" fill="#4a90e2"/>
</svg> 