<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.2"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="200" fill="#1e293b"/>
  <rect width="300" height="200" fill="url(#grad1)"/>
  
  <!-- 游戏图标 -->
  <g transform="translate(150,100)">
    <!-- 控制器轮廓 -->
    <rect x="-40" y="-15" width="80" height="30" rx="15" fill="none" stroke="#475569" stroke-width="2"/>
    
    <!-- 左侧按钮 -->
    <circle cx="-25" cy="-5" r="3" fill="#475569"/>
    <circle cx="-25" cy="5" r="3" fill="#475569"/>
    <circle cx="-35" cy="0" r="3" fill="#475569"/>
    <circle cx="-15" cy="0" r="3" fill="#475569"/>
    
    <!-- 右侧按钮 -->
    <circle cx="25" cy="-8" r="4" fill="#6366f1"/>
    <circle cx="25" cy="8" r="4" fill="#8b5cf6"/>
    
    <!-- 中央logo -->
    <rect x="-8" y="-8" width="16" height="16" rx="2" fill="#94a3b8"/>
    <text x="0" y="2" text-anchor="middle" fill="#1e293b" font-size="10" font-family="Arial">🎮</text>
  </g>
  
  <!-- 文字 -->
  <text x="150" y="160" text-anchor="middle" fill="#94a3b8" font-size="14" font-family="Arial">游戏预览图</text>
  <text x="150" y="180" text-anchor="middle" fill="#64748b" font-size="12" font-family="Arial">Game Preview</text>
</svg> 